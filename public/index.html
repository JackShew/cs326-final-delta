<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="main.js" defer></script>
        <title>Grub Gauge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Filter and locations etc -->
        <div class="header">
            <div class="title">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <span class="grub">Grub</span>
                        <span class="gauge">Gauge</span>
                    </div>
                    <div class="col">
                        <a href="login.html">
                        <button class="btn btn-default" id="profileButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </button>
                        </a>
                        <div id="userID">
                            <div id="idText"></div>
                            <a class="logoutText"  id="logoutText" href="/logout"></a>
                        </div>
                        <!-- <div id="logoutText"></div> -->
                    </div>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col"></div>
                <div class="col-6"> 
                    <!-- https://grub-gauge.herokuapp.com -->
                    <form action = "/postDish" target="hiddenFrame" method="POST" role="form">
                        <div class="form-group">
                            <h3>Post a Dish:</h3>
                            <input type="text" id="postTitle" name="title" class="form-control" placeholder="Enter the dish name">
                            <input type="text" id="postDescription" name="description" class="form-control" placeholder="Enter the dish description">
                        </div>
                        <select class="locations" id="postLocation" name="location">
                            <option value="worcester">Worcester</option>
                            <option value="frank">Franklin</option>
                            <option value="berk">Berk</option>
                            <option value="hamp">Hamp</option>
                        </select>
                        <br>
                        <label for="formFile" class="form-label">Choose image</label>
                        <input class="form-control" type="file" id="imageUpload" name="image">  
                        
                        <button class="btn btn-dark" type="submit" id="post">Post Dish</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
            <div class="filters">
                <div class="btn-group" role="group" aria-label="filters">
                  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="left"></div>
            </div>
            <div class="col-10">
                <div class="main food-containers">
                    <!-- Login -->
                    <div  class="loginForm" id="loginForm">
                        <div class="blocker" id="closeFormL"></div>    
                            <form target="hiddenFrame">
                                <div class="form-content">
                                    <select name="login/signUp" id="loginSelect">
                                        <option value="login">Log In</option>
                                        <option value="signUp">Sign Up</option>
                                    </select>    
                                    <div class="form-group">
                                        <h2><label for="address">Email Address</label></h2>
                                        <input type="email" class="form-control" id="loginAddress" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <h2><label for="psw">Password</label></h2>
                                        <input type="password" class="form-control" id="loginPass" placeholder="Password">
                                    </div>
                                    <button class="btn btn-secondary" id="loginButton">Submit</button>
                                    <button class="btn btn-secondary" id="logOutL">Log Out</button>
                                </div>
                            </form>
                    </div>
                    <div  class="loginForm" id="signUpForm">
                        <div class="blocker" id="closeFormS"></div>    
                            <form action = "/signUp" target="hiddenFrame" method="POST" role="form">
                                <div class="form-content">
                                    <select name="login/signUp" id="signUpSelect">
                                        <option value="signUp">Sign Up</option>
                                        <option value="login">Log In</option>
                                    </select>    
                                    <div class="form-group">
                                        <h2><label for="address">Email Address</label></h2>
                                        <input type="email" class="form-control" name="address" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <h2><label for="psw">Password</label></h2>
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <button class="btn btn-secondary" type="submit" id="signUpButton">Submit</button>
                                    <button class="btn btn-secondary" id="logOutS">Log Out</button>
                                </div>
                            </form>
                    </div>

                    <!-- end of filter -->
                    <div class="worcester-container" id="worcesterContainer">
                        <!-- <img src="worcester_commons_new.jpg" width=> -->
                        <hr>
                        <div class = "title-container" >
                            <h2 style="padding-right:10em; margin-top:0.5em;"> Worcester Dining Commons</h2>
                            <button class="button" id="worcesterUpdate" >Update Dishes</button>
                        </div>
                       
                        <hr>
                        <div class = "worcesterContainer"></div>
                    </div>
                        <!--end of Worchester-->
                    <div class="frank-container" id="frankContainer">
                        <!-- <img src="worcester_commons_new.jpg" width=> -->
                        <hr>
                        <div class = "title-container" >
                            <h2 style="padding-right:10em; margin-top:0.5em;"> Franklin Dining Commons</h2>
                            <button class="button" id="frankUpdate">Update Dishes</button>
                        </div>
                        <hr>
                        
 
                    </div>
                    <div class="hamp-container" id="hampContainer">
                        <!-- <img src="worcester_commons_new.jpg" width=> -->
                        <hr>
                        <div class = "title-container" >
                            <h2 style="padding-right:10em; margin-top:0.5em;"> Hampshire Dining Commons</h2>
                            <button class="button" id="hampUpdate">Update Dishes</button>
                        </div>
                        <hr>
                    </div>
                    <div class="berk-container" id="berkContainer">
                        <!-- <img src="worcester_commons_new.jpg" width=> -->
                        <hr>
                        <div class = "title-container" >
                            <h2 style="padding-right:10em; margin-top:0.5em;"> Berkshire Dining Commons</h2>
                            <button class="button" id="berkUpdate">Update Dishes</button>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        <div class="col"></div>
        

        <iframe name="hiddenFrame" class="hide"></iframe>

    </body>
</html>
