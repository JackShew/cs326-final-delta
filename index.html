<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Grub Gauge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Filter and locations etc -->
    <div class="header">
        <div class="title">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <span class="grub">Grub</span>
                    <span class="gauge">Gauge</span>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default">
                        <img src="settings.png" width="50px"/>
                    </button>
                    <button class="btn btn-default">
                        <img src="profile.png" width="50px"/>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="main">
        <div class="filters">
            <div class="btn-group" role="group" aria-label="filters">
                <div class="locations">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Location
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Worcester</a>
                    <a class="dropdown-item" href="#">Frank</a>
                    <a class="dropdown-item" href="#">Hampshire</a>
                    <a class="dropdown-item" href="#">Berkshire</a>
                    </div>
                </div>
                <div class="rating">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rating
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">High-Low</a>
                    <a class="dropdown-item" href="#">Low-High</a>
                    </div>
                </div>
                <div class="foodPreferences">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Food Preferences
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Anything</a>
                    <a class="dropdown-item" href="#">Vegetarian</a>
                    <a class="dropdown-item" href="#">Gluten Free</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of filter -->
        <div class="worcester-container">
            <h2>
                Worcester
            </h2>
        </div>
        <div class = "dining-container">
            Dining
            <div class = "dish-container">
                Dish
            </div>
        </div>
    </div>
</body>
